<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/0efc7dc5b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="about-nav">
        <div class="container">
            <div class="about-logo-nav">
                <h1 class="text-white">LOGO</h1>
            </div>
            <div class="about-nav-ul">
                <ul>
                    <li class="about-nav-li"><a href="./index.html" class="about-nav-a text-white">HOME</a></li>
                    <li class="about-nav-li"><a href="./about.html" class="about-nav-a text-white">ABOUT</a></li>
                    <li class="about-nav-li"><a href="./contact.html" class="about-nav-a text-white">CONTACT</a></li>
                </ul>
            </div>
            <div class="clear-fix"></div>
        </div>
    </nav>
    <section class="contact container">
        <div class="contact-case1 contact-float-left">
            <div class="contact-div1">
                <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                <h1 class="contact-div1-h text-red">LOCATION</h1>
                <p class="contact-div1-p">Pakistan, Karachi</p>
            </div>
            <div class="contact-div2">
                <i class="fa-solid fa-envelope fa-3x text-red"></i>
                <h1 class="contact-div2-h text-red">E-MAIL</h1>
                <p class="contact-div2-p">mradnan@gmail.com</p>
            </div>
            <div class="contact-div3">
                <i class="fa-solid fa-phone fa-3x text-red"></i>
                <h1 class="contact-div3-h text-red">CALL</h1>
                <p class="contact-div3-p">03002968929</p>
            </div>
            <div class="case1-image">
                <img src="./images/company-img.jpg" alt="Company image" class="case1-image">
            </div>
        </div>
        <div class="contact-case2 contact-float-right">
            <div class="contact-case2-div1">
                <h1 class="case2-div1-h">Contact Us</h1>
                <p class="case2-div1-p">Need any type of help? sure feel free to contact us. We'll reply as soon as possible.</p>
            </div>
            <div class="contact-case2-form">
                <form>
                    <label for="username" class="form-element">Username:</label>
                    <br />
                    <input type="text" id="username" required class="form-info">
                    <br />
                    <br />
                    <label for="password" class="form-element">Password:</label>
                    <br />
                    <input type="password" id="password" required class="form-info">
                    <br />
                    <br />
                    <label for="phone" class="form-element">Phone:</label> 
                    <br />
                    <input type="phone" id="phone" required class="form-info">
                </form>
                <div class="case2-form-button">
                    <input type="submit" value="SUBMIT" class="case2-button">
                </div>
            </div>
        </div>
        <div class="clear-fix"></div>
    </section>
    <footer class="footer contact-footer">
        <i class="fa-brands fa-facebook text-white fa-3x footer-icons"></i>
        <i class="fa-brands fa-twitter text-white fa-3x footer-icons"></i>
        <i class="fa-brands fa-instagram text-white fa-3x footer-icons"></i>
        <p class="footer-p text-white">World Travel &copy; 2020, All Rights Reserved</p>
    </footer>
